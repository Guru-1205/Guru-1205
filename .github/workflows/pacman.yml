name: Pacman generator

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # run every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pacman-contribution-graph CLI
        run: npm install -g pacman-contribution-graph

      - name: Create output directory
        run: mkdir -p dist

      - name: Generate Pac-Man SVGs
        run: |
          # Light theme
          pacman-contribution-graph \
            --platform github \
            --gameTheme github \
            --username Guru-1205 \
            -o dist/pacman-contribution-graph.svg

          # Dark theme
          pacman-contribution-graph \
            --platform github \
            --gameTheme github-dark \
            --username Guru-1205 \
            -o dist/pacman-contribution-graph-dark.svg

      - name: Push Pac-Man SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
